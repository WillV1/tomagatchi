<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomagatchi</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <h1>Welcome to Tomagatchi: The Game</h1>
    <h4>Log in here to start your Tomagatchi experience!</h4>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" minlength="6" maxlength="10" required>
        <label>Password must be between 6-10 characters</label>
        <input type="submit">
    </form>
    <div class="welcome">
        <h2>Welcome!</h2>
        <label for="figure">Select your figure below to start the game:</p>
        <img>
        <img>
        <img>
        <select name="figure" id="figure">
            <option value="corgi">Corgi</option>
            <option value="tiger">Tiger</option>
            <option value="chinchilla">Chinchilla</option>
        </select>
        <label>Name your pet</label>
        <input type="text" placeholder="Your pet name" required>
    </div>
    <div class="day">
        <button id="feed">Feed Me!</button>
        <button id="sleep">Wake Me Up!</button>
        <button id="light">Turn Off Light</button>
        <button id="play">Play with Me!</button>
    </div>
</body>
</html>
