<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomagatchi</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap" rel="stylesheet">
    <script defer src="scripts/app.js"></script>
</head>
<body>
    
    <section class="login">
        <h1>Welcome to Tomagatchi: The Game</h1>
        <h3>Log in here to start your Tomagatchi experience!</h3>
        <div class="entry-form">
            <form>
                <input id="username" type="text" placeholder="Username" required>
                <br>
                <input type="password" placeholder="Password" minlength="6" maxlength="10" required>
                <br>
                <br>
                <label>Password must be between 6-10 characters</label>
                <br>
                <br>
                <input id="submit" type="submit">
            </form>
        </div>
    </section>
    
    
    <section class="welcome">
        <h2>Welcome!</h2>
        <label for="figure">Select your figure below to start the game:</p>
        <img id="panda" src="images/panda.png" alt="panda image">
        <img id="hamster" src="images/hamster.png" alt="hamster image">
        <img id="monkey" src="images/monkey.png" alt="monkey image">
        <select name="figure" id="figure">
            <option value="panda">Panda</option>
            <option value="hamster">Hamster</option>
            <option value="monkey">Monkey</option>
        </select>
        <br>
        <label>Name your pet:</label>
        <input id="pet-name" type="text" placeholder="Your pet name" required>
        <h4>Instructions:</h4>
        <p>Welcome to Tomagatchi! The game for animals lover alike. Once you select your character and
            the timer begins, you will play, feed and workout your pet to maximum health. Neglect your
            pet without food, entertainment or lack of rest, and your poor pet will perish. Are you up to the 
            test?
        </p>
    </section>

    <section id="main-screen">
        <div class="petname">
            <h1>Pet Name</h1>
        </div>
        <div class="metrics">
            <p>Time Elapsed: <span id="time">0 seconds</span></p>
            <!-- https://stackoverflow.com/questions/25395336/how-to-make-a-progress-bar-using-html-and-javascript -->
            <p id="hunger-text" class="progress">Hunger: </p><progress class="progress" id="hunger" max="10" value="0" id="progress_bar"></progress>
            <br>
            <p id="boredom-text" class="progress">Boredom: </p><progress class="progress" id="boredom" max="10" value="0" id="progress_bar"></progress>
            <br>
            <p id="sleep-text" class="progress">Sleepiness: </p><progress class="progress" id="sleep" max="10" value="0" id="progress_bar"></progress>
            <p>Age: <span id="age">0</span></p>
        </div>
        <div class="container day"></div>
        <div class="buttons">
            <button id="feed">Feed Me!</button>
            <button id="wake">Let Me Rest!</button>
            <button id="light">Turn Off Light!</button>
            <button id="play">Play with Me!</button>
            <br>
            <button id="exercise">Let's Workout!</button>
            <button id="restart">Start Over</button>
        </div>
    </section>
</body>
</html>
